<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Crypto Trade</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">HODLINFO</h1>
      <div class="header-mid">
        <p>INR</p>
        <p>BTC</p>
        <p>Buy BTC</p>
      </div>
      <div class="header-right">
        <button>Telegram</button>
      </div>
    </header>
    <section class="price">
      <h2>Best Price to Trade</h2>
      <div class="price-mid">
        <div class="price-min">
          <p class="price-value">0.9%</p>
          <p class="price-time">5 Mins</p>
        </div>
        <div class="price-hour">
          <p class="price-value">2.9%</p>
          <p class="price-time">1 Hour</p>
        </div>
        <p class="price-main">₹ 12,343,55</p>
        <div class="price-day">
          <p class="price-value">10.9%</p>
          <p class="price-time">1 Day</p>
        </div>
        <div class="price-week">
          <p class="price-value">15.9%</p>
          <p class="price-time">7 Days</p>
        </div>
      </div>
      <p class="price-label">Average BTC/INR net price including commission</p>
    </section>
    <section class="main">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Platform</th>
            <th>Last Traded Price</th>
            <th>Buy/Sell</th>
            <th>Difference</th>
            <th>Savings</th>
          </tr>
        </thead>
        <tbody class="table-body">
          <tr>
            <td>1</td>
            <td>Bitcoin</td>
            <td>₹ 12,343,55</td>
            <td>₹ 23,25,002 / ₹ 23,42,995</td>
            <td class="negative">-10%</td>
            <td class="positive">₹ 1,000</td>
          </tr>
        </tbody>
      </table>
    </section>
    <script src="script.js"></script>
  </body>
</html>
